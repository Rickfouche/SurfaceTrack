<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flux — Try AR</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #111;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .cta {
        position: fixed;
        bottom: 16px;
        color: #fff;
        font: 500 14px system-ui;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <model-viewer id="mv"
      src="https://rickfouche.github.io/SurfaceTrack/model/Flux.glb"
      ios-src="https://rickfouche.github.io/SurfaceTrack/model/Flux.usdz"
      ar 
      ar-modes="quick-look scene-viewer webxr"
      ar-scale="fixed"
      ar-placement="floor"
      camera-controls 
      auto-rotate
      shadow-intensity="1" 
      environment-image="neutral"
      style="width:100vw; max-width:640px; height:80vh; background:#000;">
      <button slot="ar-button">View in your space</button>
    </model-viewer>

    <div class="cta">
      Tip: On iPhone, tap “View in your space.” On desktop, rotate the model.
    </div>

    <script>
      // Optional: You can redirect somewhere on model tap
      // document.getElementById('mv').addEventListener('click', () => {
      //   window.location.href = 'https://neondoorway.com/scanpacks';
      // });
    </script>
  </body>
</html>
